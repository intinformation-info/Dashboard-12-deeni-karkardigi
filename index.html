<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religious Activities Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #3b82f6;
            --accent: #10b981;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 1.5rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Filters Section */
        .filters-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group select {
            padding: 0.625rem 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            background: white;
            transition: all 0.2s;
            cursor: pointer;
            font-family: inherit;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.625rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--text-light);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        /* Main Table */
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table thead th {
            background: linear-gradient(to bottom, #f1f5f9, #e2e8f0);
            color: var(--text);
            font-weight: 700;
            font-size: 0.8rem;
            text-align: center;
            padding: 0.875rem 0.75rem;
            border-bottom: 2px solid var(--border);
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .comparison-table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .comparison-table tbody tr:hover {
            background: #f8fafc;
        }

        .comparison-table tbody tr.country-row {
            background: #f1f5f9;
            font-weight: 700;
        }

        .comparison-table tbody tr.country-row:hover {
            background: #e2e8f0;
        }

        .comparison-table td {
            padding: 0.75rem 0.75rem;
            font-size: 0.8rem;
            text-align: center;
        }

        .comparison-table td:first-child {
            text-align: left;
            padding-left: 1.5rem;
            font-weight: 600;
        }

        .activity-label {
            color: var(--text-light);
            padding-left: 2.5rem !important;
            font-weight: 500;
            font-size: 0.75rem;
        }

        .country-name {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .value-cell {
            font-weight: 600;
            color: var(--text);
        }

        .month-column {
            background: #fefce8;
        }

        .month-column:nth-child(even) {
            background: #fff7ed;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .comparison-table {
                font-size: 0.7rem;
            }

            .comparison-table td,
            .comparison-table th {
                padding: 0.5rem 0.3rem;
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--primary);
            font-size: 1.125rem;
        }
    </style>
</head>

        let filteredData = {};

        function initDashboard() {
            populateFilters();
            applyFilters();
        }

        function populateFilters() {
            const subcontinentFilter = document.getElementById('subcontinentFilter');
            DASHBOARD_DATA.subcontinents.forEach(sc => {
                const option = document.createElement('option');
                option.value = sc;
                option.textContent = sc;
                subcontinentFilter.appendChild(option);
            });

            const countryFilter = document.getElementById('countryFilter');
            DASHBOARD_DATA.countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            const ruknFilter = document.getElementById('ruknFilter');
            DASHBOARD_DATA.rukn_shooras.forEach(rukn => {
                const option = document.createElement('option');
                option.value = rukn;
                option.textContent = rukn;
                ruknFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const subcontinent = document.getElementById('subcontinentFilter').value;
            const country = document.getElementById('countryFilter').value;
            const rukn = document.getElementById('ruknFilter').value;

            const filtered = DASHBOARD_DATA.records.filter(record => {
                let match = true;
                if (subcontinent && record.subcontinent !== subcontinent) match = false;
                if (country && record.country !== country) match = false;
                if (rukn && record.rukn_shoora !== rukn) match = false;
                return match;
            });

            filteredData = {};
            filtered.forEach(record => {
                if (!filteredData[record.country]) {
                    filteredData[record.country] = {
                        subcontinent: record.subcontinent,
                        rukn_shoora: record.rukn_shoora,
                        months: {}
                    };
                }
                filteredData[record.country].months[record.month] = record;
            });

            displayComparisonTable();
        }

        function resetFilters() {
            document.getElementById('subcontinentFilter').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('ruknFilter').value = '';
            applyFilters();
        }

        function displayComparisonTable() {
            if (Object.keys(filteredData).length === 0) {
                document.getElementById('tableContainer').innerHTML = '<div class="no-data">No data found for selected filters</div>';
                return;
            }

            const months = DASHBOARD_DATA.months;
            const activities = [
                { key: 'fajr', label: 'Total Participants Waking up for fajr' },
                { key: 'tafseer', label: 'Session for listening Tafseer of Quran' },
                { key: 'dars', label: 'Dars - Total Dars' },
                { key: 'madaris', label: 'Madrasa Tul Madinah Balighan - Total Madrase' },
                { key: 'madaris_students', label: 'Madrasa Tul Madinah Balighan - Participants' },
                { key: 'indv_daily', label: 'Individual Efforts - Daily' },
                { key: 'indv_monthly', label: 'Individual Efforts - Monthly' },
                { key: 'ijtima_total', label: 'Weekly Ijtima - Total Ijtemat' },
                { key: 'ijtima_part', label: 'Weekly Ijtima - Total Participants' },
                { key: 'muzakara_places', label: 'Weekly Madani Muzakara - Places' },
                { key: 'muzakara_part', label: 'Weekly Madani Muzakara - Participants' },
                { key: 'area_visit', label: 'Weekly Area Visit - Participants' },
                { key: 'day_path', label: 'A Day in the Path of the Almighty' },
                { key: 'other_lang', label: 'Session in other Languages' },
                { key: 'booklet', label: 'Weekly Booklet Reading' },
                { key: 'pious_deeds', label: 'Pious Deeds Booklet - Received' },
                { key: 'qafila_qty', label: 'Madani Qafila - Total Quantity' },
                { key: 'qafila_trav', label: 'Madani Qafila - Total Travellers' },
                { key: 'courses_qty', label: 'Madani Courses - Total Quantity' },
                { key: 'courses_part', label: 'Madani Courses - Total Participants' }
            ];

            let tableHTML = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th style="min-width: 250px;">Activity / Country</th>
                            ${months.map(m => `<th class="month-column">${m}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            const sortedCountries = Object.keys(filteredData).sort();
            sortedCountries.forEach(country => {
                const countryInfo = filteredData[country];
                
                tableHTML += `
                    <tr class="country-row">
                        <td class="country-name">${country}</td>
                        ${months.map(m => `<td class="month-column"></td>`).join('')}
                    </tr>
                `;

                activities.forEach(activity => {
                    tableHTML += `<tr><td class="activity-label">${activity.label}</td>`;
                    
                    months.forEach(month => {
                        const monthData = countryInfo.months[month];
                        const value = monthData ? monthData[activity.key] : '-';
                        tableHTML += `<td class="value-cell month-column">${value !== '-' ? (typeof value === 'number' ? value.toLocaleString() : value) : '-'}</td>`;
                    });
                    
                    tableHTML += `</tr>`;
                });
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        window.onload = initDashboard;
    </script>
